<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/54701ccf97.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Reservia</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <img class="logo" src="./img/logo/Reservia.svg" alt="Reservia">
            <nav>
                <a class="header-link" href="#host">Hébergements</a>
                <a class="header-link" href="#activity">Activités</a>
                <a class="header-register" href="#">S'inscrire</a>
            </nav>
    </header>

    <!-- SEARCH INTRODUCTION -->
    <section id="introduction">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <form>
            <i class="fas fa-map-marker-alt"></i>
            <input type="search" placeholder="Marseille, France">
            <button>Rechercher</button>
        </form>
        <div id="categories">
            <span class="categorie-name">Filtres</span>
            <div class="cat-structure">
                <div class="cat-icon">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <span class="cat-titre">Économique</span>
            </div>
            <div class="cat-structure">
                <div class="cat-icon">
                    <i class="fas fa-child"></i>
                </div>
                <span class="cat-titre">Familial</span>
            </div>
            <div class="cat-structure">
                <div class="cat-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <span class="cat-titre">Romantique</span>
            </div>
            <div class="cat-structure">
                <div class="cat-icon">
                    <i class="fas fa-dog"></i>
                </div>
                <span class="cat-titre">Animaux autorisés</span>
            </div>
        </div>
        <span id="intro-info">
            <div class="info-icon">
                <i class="fas fa-info"></i>
            </div>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </span>
    </section>

    <!-- HOST SECTION -->
    <section id="host">
    </section>

    <!-- ACTIVITY SECTION -->
    <section id="activity">
    </section>

    <footer>
    </footer>
</body>
</html>
